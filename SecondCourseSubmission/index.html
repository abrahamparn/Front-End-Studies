<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="head_bar">
        <h1 class="head_bar__title">Abraham Bookshelf Apps</h1>
    </header>

    <main>
        <section class="input_section">

            <div class="input_section_header">
                <h2>Input the Book</h2>
            </div>

            <form id="inputBook">

                <div class="input">
                    <label for="inputBookTitle">Titel</label>
                    <input id="inputBookTitle" type="text" required>
                </div>

                <div class="input">
                    <label for="inputBookAuthor">Author</label>
                    <input id="inputBookAuthor" type="text" required>
                </div>

                <div class="input">
                    <label for="inputBookYear">Released Year</label>
                    <input id="inputBookYear" type="number" required>
                </div>

                <div class="input_inline">
                    <label for="inputBookIsComplete">Completed</label>
                    <input id="inputBookIsComplete" type="checkbox">
                </div>

                <button id="bookSubmit" type="submit">Submit the Books</button>

            </form>
            
        </section>

        <section class="search_section">

            <div class="search_section_header">
                <h2>Search the Book</h2>
            </div>

            <form id="searchBook">
                <label for="searchBookTitle">Title</label>
                <input id="searchBookTitle" type="text">
                <button id="searchSubmit" type="submit">Find</button>
            </form>

        </section>

        <section class="book_shelf">

            <h2>Incompleted</h2>
            <div id="incompleteBookshelfList" class="book_list">
                <!--            <article class="book_item">-->
                <!--                <h3>Book Title</h3>-->
                <!--                <p>Penulis: John Doe</p>-->
                <!--                <p>Tahun: 2002</p>-->

                <!--                <div class="action">-->
                <!--                    <button class="green">Selesai dibaca</button>-->
                <!--                    <button class="red">Hapus buku</button>-->
                <!--                </div>-->
                <!--            </article>-->
            </div>

        </section>

        <section class="book_shelf">

            <h2>Completed</h2>
            <div id="completeBookshelfList" class="book_list">
                <!--            <article class="book_item">-->
                <!--                <h3>Book Title</h3>-->
                <!--                <p>Penulis: John Doe</p>-->
                <!--                <p>Tahun: 2002</p>-->

                <!--                <div class="action">-->
                <!--                    <button class="green">Belum selesai di Baca</button>-->
                <!--                    <button class="red">Hapus buku</button>-->
                <!--                </div>-->
                <!--            </article>-->
            </div>

        </section>

        <div class="popup">   
                <section class="input_section">

                    <div class="input_section_header">
                        <h2>Edit Buku</h2>
                    </div>
        
                    <form id="inputBook">
        
                        <div class="input">
                            <label for="inputBookTitleSearch">Titel</label>
                            <input id="inputBookTitleSearch" type="text" required>
                        </div>
        
                        <div class="input">
                            <label for="inputBookAuthorSearch">Author</label>
                            <input id="inputBookAuthorSearch" type="text" required>
                        </div>
        
                        <div class="input">
                            <label for="inputBookYearSearch">Released Year</label>
                            <input id="inputBookYearSearch" type="number" required>
                        </div>
        
                        <div class="input_inline">
                            <label for="inputBookIsCompleteSearch">Completed</label>
                            <input id="inputBookIsCompleteSearch" type="checkbox">
                        </div>
        
                        <button id="bookChange" type="submit">Edit</button>
        
                    </form>

                </section>
        </div>
        
</main>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
